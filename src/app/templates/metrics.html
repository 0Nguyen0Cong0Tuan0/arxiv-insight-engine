<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard - ArXiv Insight Engine</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/metrics.css">
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="metrics-header">
            <div class="metrics-header-content">
                <div class="metrics-title">
                    <i data-lucide="bar-chart-3" size="40" stroke-width="2" style="color: var(--primary);"></i>
                    <div>
                        <h1>Metrics Dashboard</h1>
                        <p style="color: var(--text-secondary); font-size: 14px; margin-top: 4px;">
                            Real-time performance monitoring
                        </p>
                    </div>
                </div>
                <div class="metrics-controls">
                    <select id="time-range" class="metrics-select" onchange="loadMetrics()">
                        <option value="1">Last Hour</option>
                        <option value="6">Last 6 Hours</option>
                        <option value="24" selected>Last 24 Hours</option>
                        <option value="168">Last 7 Days</option>
                    </select>
                    <div class="header-stats">
                        <button class="btn btn-primary" onclick="loadMetrics()" style="margin: 0;">
                            <i data-lucide="refresh-cw" size="18"></i>
                            Refresh
                        </button>
                        <button class="btn btn-primary" onclick="exportMetrics()" style="margin: 0; background: rgba(99, 102, 241, 0.2);">
                            <i data-lucide="download" size="18"></i>
                            Export
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='/'" style="margin: 0;">
                            <i data-lucide="home" size="18"></i>
                            Home
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading-screen">
            <div class="loading-spinner"></div>
            <p style="font-size: 18px; font-weight: 600;">Loading metrics...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="metrics-grid" id="summary-metrics"></div>

            <div class="chart-card">
                <h3>
                    <i data-lucide="activity" size="24"></i>
                    Operation Latency
                </h3>
                <div class="chart-wrapper">
                    <canvas id="latencyChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>
                    <i data-lucide="pie-chart" size="24"></i>
                    Cost Distribution
                </h3>
                <div class="chart-wrapper">
                    <canvas id="costChart"></canvas>
                </div>
            </div>

            <div class="operations-table-card">
                <h3 style="display: flex; align-items: center; gap: 12px; color: var(--text-primary); font-size: 20px; margin-bottom: 24px;">
                    <i data-lucide="list" size="24"></i>
                    Operations Breakdown
                </h3>
                <table class="operations-table" id="operations-table"></table>
            </div>

            <div class="error-card">
                <h3 style="display: flex; align-items: center; gap: 12px; color: var(--text-primary); font-size: 20px; margin-bottom: 24px;">
                    <i data-lucide="alert-triangle" size="24"></i>
                    Recent Errors
                </h3>
                <div id="errors-list"></div>
            </div>
        </div>
    </div>

    <script>
        let latencyChart = null;
        let costChart = null;

        async function loadMetrics() {
            const timeRange = document.getElementById('time-range').value;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';

            try {
                const response = await fetch(`/api/metrics/dashboard?hours=${timeRange}`);
                const data = await response.json();

                if (data.success) {
                    renderDashboard(data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error loading metrics:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-spinner" style="border-top-color: var(--error);"></div>
                    <p style="color: var(--error);">Error loading metrics. Please try again.</p>
                `;
            }
        }

        function renderDashboard(data) {
            renderSummaryMetrics(data.summary);
            renderOperationsTable(data.operations);
            renderLatencyChart(data.operations);
            renderCostChart(data.operations);
            renderErrors(data.recent_errors);
        }

        function renderSummaryMetrics(summary) {
            const container = document.getElementById('summary-metrics');
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-icon-wrapper blue">
                        <i data-lucide="activity" size="28" style="color: var(--primary);"></i>
                    </div>
                    <div class="metric-label">Total Operations</div>
                    <div class="metric-value">${summary.total_operations}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon-wrapper green">
                        <i data-lucide="check-circle" size="28" style="color: var(--success);"></i>
                    </div>
                    <div class="metric-label">Success Rate</div>
                    <div class="metric-value">${summary.success_rate.toFixed(1)}%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon-wrapper orange">
                        <i data-lucide="clock" size="28" style="color: var(--warning);"></i>
                    </div>
                    <div class="metric-label">Avg Latency</div>
                    <div class="metric-value">${summary.avg_latency.toFixed(2)}s</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon-wrapper purple">
                        <i data-lucide="dollar-sign" size="28" style="color: var(--secondary);"></i>
                    </div>
                    <div class="metric-label">Total Cost</div>
                    <div class="metric-value">$${summary.total_cost.toFixed(4)}</div>
                </div>
            `;
        }

        function renderOperationsTable(operations) {
            const table = document.getElementById('operations-table');
            let rows = '<tr><th>Operation</th><th>Count</th><th>Avg Latency</th><th>Total Cost</th><th>Success Rate</th></tr>';
            
            Object.entries(operations).forEach(([name, data]) => {
                const badgeClass = data.success_rate >= 95 ? 'success' : 
                                   data.success_rate >= 80 ? 'warning' : 'danger';
                
                rows += `
                    <tr>
                        <td><strong>${name}</strong></td>
                        <td>${data.count}</td>
                        <td>${data.avg_latency.toFixed(3)}s</td>
                        <td>$${data.total_cost.toFixed(6)}</td>
                        <td><span class="metric-badge ${badgeClass}">${data.success_rate.toFixed(1)}%</span></td>
                    </tr>
                `;
            });
            
            table.innerHTML = rows;
        }

        function renderLatencyChart(operations) {
            const ctx = document.getElementById('latencyChart').getContext('2d');
            
            if (latencyChart) latencyChart.destroy();

            const labels = Object.keys(operations);
            const data = Object.values(operations).map(op => op.avg_latency);

            latencyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Latency (seconds)',
                        data: data,
                        backgroundColor: 'rgba(99, 102, 241, 0.6)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(51, 65, 85, 0.5)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        function renderCostChart(operations) {
            const ctx = document.getElementById('costChart').getContext('2d');
            
            if (costChart) costChart.destroy();

            const labels = Object.keys(operations);
            const data = Object.values(operations).map(op => op.total_cost);

            costChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#94a3b8', padding: 15 }
                        }
                    }
                }
            });
        }

        function renderErrors(errors) {
            const container = document.getElementById('errors-list');
            
            if (errors.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--success);">
                        <i data-lucide="check-circle" size="48" style="margin-bottom: 16px;"></i>
                        <p style="font-size: 18px; font-weight: 600;">No errors recorded!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = errors.map(error => `
                <div class="error-item">
                    <div class="error-time">${new Date(error.timestamp).toLocaleString()}</div>
                    <div class="error-operation">${error.operation}</div>
                    <div class="error-message">${error.error}</div>
                    <div style="margin-top: 8px; font-size: 12px; color: var(--text-secondary);">
                        Latency: ${error.latency.toFixed(3)}s
                    </div>
                </div>
            `).join('');
        }

        async function exportMetrics() {
            try {
                const response = await fetch('/api/metrics/export');
                const data = await response.json();
                
                if (data.success) {
                    alert(`Metrics exported successfully to ${data.path}`);
                }
            } catch (error) {
                console.error('Error exporting metrics:', error);
                alert('Error exporting metrics. Please try again.');
            }
        }

        setInterval(loadMetrics, 30000);
        
        loadMetrics();
        lucide.createIcons();
    </script>
</body>
</html>
